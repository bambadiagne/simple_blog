<div  class="flex flex-wrap flex-column md:flex-row  justify-content-around md:justify-content-center mt-4">
    @for (post of posts.data; track $index) {
        <app-post-card (cardDeletePost)="emitDelete($event)"  [canBeDeleted]="isUserPosts" [canBeEdited]="isUserPosts" class="flex" [post]="post"></app-post-card>
    }
</div>
<div class="mt-3 card flex justify-content-center">
    <p-paginator 
        (onPageChange)="emitPageChange($event)" 
        [first]="paginationOptions.first" 
        [rows]="paginationOptions.rows" 
        [totalRecords]="this.posts.total" 
        [rowsPerPageOptions]="[5]" />
</div>
