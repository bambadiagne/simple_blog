<p-menubar [model]="items">
    <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <h4 class="ml-2">{{ item.label }}</h4>
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>
    <ng-template pTemplate="end" class="flex " let-item  >
        <div class="flex align-items-center gap-2">
            @if(user===null){
                <div class="">
                    <p-button label="Login" routerLink="/auth/login"  severity="contrast" [text]="true" />
                   </div>
                   <div>
                    <p-button label="Register" routerLink="/auth/register" severity="contrast" ></p-button>
               </div>
        
            } @else {
                <div>
                    <p-menu #menu [model]="profileItem" [popup]="true" />
                    <p-avatar [label]="user.username" shape="circle" styleClass="mr-2" (click)="menu.toggle($event)"></p-avatar>
             
                </div>
            } 
           
       </div>
          </ng-template>
</p-menubar>
